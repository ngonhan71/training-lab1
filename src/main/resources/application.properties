## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tma-lab1
spring.datasource.username=postgres
spring.datasource.password=123456

##JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.show-sql=true
## spring.jpa.properties.hibernate.format_sql=true

## Swagger
springdoc.swagger-ui.operationsSorter=method


##JWT
jwt.secret-key=8hf^&fjd
jwt.expiration-accessToken=86400
jwt.expiration-refreshToken=604800
jwt.tokenPrefix=jwt::


#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SEND_MAIL_USERNAME}
spring.mail.password=${SEND_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


##Redis
spring.cache.type=redis
spring.cache.redis.cache-null-values=true
spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379
spring.redis.timeout=30000
spring.redis.commandTimeout=1
spring.cache.redis.time-to-live=450000






